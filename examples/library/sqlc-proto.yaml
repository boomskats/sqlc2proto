sqlcDir: "./db/sqlc"
protoDir: "./proto"
protoPackage: "library.api.v1"
# goPackage is now optional and will be derived from moduleName if not specified
# goPackage: "github.com/boomskats/libraryexample/gen/library/api/v1"
withMappers: true
# moduleName is used to derive import paths for the generated code
moduleName: "github.com/boomskats/sqlc-proto/examples/library"
# protoGoImport specifies the import path for the protobuf-generated Go code
# This should match the go_package option in your buf.yaml or the output of buf generate
protoGoImport: "github.com/boomskats/sqlc-proto/examples/library/proto"
typeMappings:
  "ISBN": "string"
